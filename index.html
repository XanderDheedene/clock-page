<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <nav>
            <img id="full-logo" src="./images/logo_dheedene_white.svg" alt="logo" loading="lazy">
            <label class="switch" id="toggle-box">
                
            </label>
        </nav>
        <section class="clock">
            <h2 id="day-date"></h2>
            <h1 id="clock"></h1>
        </section>
        <footer>
            <small>Copyright Â©<span id="copyrightYear"></span> Dheedene</small>
        </footer>
        <script>
            const darkmodeBox = document.getElementById("toggle-box");
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                darkmodeBox.innerHTML = '<input type="checkbox" id="toggle" checked>\
                                 <span class="slider"></span>'
                document.body.classList.add('dark-theme');
                document.getElementById('full-logo').src="./images/logo_dheedene_black.svg";
            } else {
                darkmodeBox.innerHTML = '<input type="checkbox" id="toggle">\
                                 <span class="slider"></span>'
            }
        </script>
        <script src="./scripts/index.js" async defer></script>
        <script src="./scripts/clock.js" async defer></script>
    </body>
</html>
